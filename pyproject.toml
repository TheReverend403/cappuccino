[tool.poetry]
name = "cappuccino"
version = "1.8.8"
description = "Just another IRC bot."
authors = ["Lee Watson <me@lwatson.dev>"]
license = "GPL-3.0"

[tool.poetry.dependencies]
python = ">=3.9, <4"
irc3 = "^1.1.0"
markovify = "^0.9.0"
pylast = "^4.4.0"
ujson = "^5.1.0"
requests = "^2.27.0"
sentry-sdk = "^1.5.0"
urllib3 = "^1.26.0"
beautifulsoup4 = "^4.10.0"
bottle = "^0.12.19"
sqlalchemy = { version = "^1.4.0", extras = ["postgresql"] }
alembic = "^1.7.0"
humanize = "^3.13.0"
html5lib = "^1.1"
ircstyle = "^0.1.1"
pyyaml = "^6.0.0"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
pre-commit = "^2.16.0"
flake8 = "^4.0.1"
isort = "^5.9.1"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^22.1.0"

[tool.isort]
profile = "black"
src_paths = ["cappuccino"]

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
