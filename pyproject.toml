[tool.poetry]
name = "cappuccino"
version = "1.13.0"
description = "Just another IRC bot."
authors = ["Lee Watson <me@lwatson.dev>"]
license = "GPL-3.0"

[tool.poetry.dependencies]
python = "^3.12"
irc3 = "^1.1.0"
markovify = "^0.9.0"
pylast = "^5.0.0"
ujson = "^5.1.0"
requests = "^2.27.0"
sentry-sdk = "^1.5.0"
urllib3 = "^2.0.6"
beautifulsoup4 = "^4.10.0"
bottle = "^0.12.19"
sqlalchemy = { version = "^1.4.0", extras = ["postgresql"] }
alembic = "^1.7.0"
humanize = "^4.0.0"
html5lib = "^1.1"
ircstyle = "^0.1.1"
pyyaml = "^6.0.0"
influxdb-client = "^1.26.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.5.0"
ruff = "^0.1.3"
pre-commit-hooks = "^4.5.0"

[tool.poetry.group.docker]
optional = true

[tool.poetry.group.docker.dependencies]
Jinja2 = "^3.1.0"

[tool.ruff]
target-version = "py312"
force-exclude = true

select = [
    "A",
    "B",
    "BLE",
    "C90",
    "DTZ",
    "E",
    "ERA",
    "F",
    "FIX",
    "I",
    "N",
    "PL",
    "PTH",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SIM",
    "T20",
    "UP",
    "W",
    "YTT",
]

# ruff format compatibility
ignore = [
    "E501",
    "W191",
]

extend-ignore = [
    "RUF012",
    "PLR09",
    "PLW2901",
]

[tool.ruff.extend-per-file-ignores]
"alembic/*" = ["ERA001"]

[tool.ruff.format]
line-ending = "lf"

[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.masonry.api"
