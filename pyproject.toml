[tool.poetry]
name = "cappuccino"
version = "1.12.0"
description = "Just another IRC bot."
authors = ["Lee Watson <me@lwatson.dev>"]
license = "GPL-3.0"

[tool.poetry.dependencies]
python = "^3.11"
irc3 = "^1.1.0"
markovify = "^0.9.0"
pylast = "^5.0.0"
ujson = "^5.1.0"
requests = "^2.27.0"
sentry-sdk = "^1.5.0"
urllib3 = "^2.0.6"
beautifulsoup4 = "^4.10.0"
bottle = "^0.12.19"
sqlalchemy = { version = "^1.4.0", extras = ["postgresql"] }
alembic = "^1.7.0"
humanize = "^4.0.0"
html5lib = "^1.1"
ircstyle = "^0.1.1"
pyyaml = "^6.0.0"
influxdb-client = "^1.26.0"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
pre-commit = "^3.0.0"
ruff = "^0.1.0"
pre-commit-hooks = "^4.5.0"

[tool.poetry.group.docker]
optional = true

[tool.poetry.group.docker.dependencies]
Jinja2 = "^3.1.0"

[tool.ruff]
target-version = "py311"
force-exclude = true

select = [
    "B", "I", "UP", "C90", "W",
    "YTT", "PTH", "A", "RET", "SIM",
    "FIX", "ARG", "ERA", "Q", "T20",
    "RUF", "S", "RSE", "BLE", "N",
    "E", "F",
]

ignore = [
    "RUF012",
    "ARG002",
    "RET502",
    "N818",
]

[tool.ruff.extend-per-file-ignores]
"cappuccino/fun.py" = ["S311"]
"alembic/*" = ["ERA001"]

[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.masonry.api"
