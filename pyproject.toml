[project]
name = "cappuccino"
description = "Just another IRC bot."
authors = [{ name = "Lee Watson", email = "<me@lwatson.dev>" }]
version = "1.16.0"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
dynamic = ["dependencies"]

[tool.poetry]
package-mode = false
requires-poetry = ">=2.0"

[tool.poetry.dependencies]
irc3 = "^1.1.0"
markovify = "^0.9.0"
pylast = "^5.0.0"
ujson = "^5.1.0"
requests = "^2.27.0"
sentry-sdk = "^2.8.0"
urllib3 = "^2.2.2"
beautifulsoup4 = "^4.10.0"
bottle = "^0.13.0"
sqlalchemy = { version = "^1.4.0", extras = ["postgresql"] }
alembic = "^1.7.0"
humanize = "^4.0.0"
html5lib = "^1.1"
ircstyle = "^0.1.1"
pyyaml = "^6.0.0"
influxdb-client = "^1.26.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.0"
ruff = "^0.9.0"
pre-commit-hooks = "^5.0.0"
shellcheck-py = "^0.10.0.1"

[tool.poetry.group.docker]
optional = true

[tool.poetry.group.docker.dependencies]
Jinja2 = "^3.1.3"

[tool.ruff]
force-exclude = true

[tool.ruff.lint]
select = [
    "A",
    "B",
    "BLE",
    "C4",
    "C90",
    "DTZ",
    "E",
    "ERA",
    "F",
    "FIX",
    "FURB",
    "I",
    "N",
    "PL",
    "PTH",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SIM",
    "SLF",
    "T10",
    "T20",
    "TID",
    "UP",
    "W",
    "YTT",
]

# ruff format compatibility
ignore = ["E501"]

extend-ignore = ["RUF012", "PLR09", "PLW2901"]

[tool.ruff.lint.extend-per-file-ignores]
"alembic/*" = ["ERA001"]

[tool.ruff.format]
line-ending = "lf"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.masonry.api"
